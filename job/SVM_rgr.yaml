misc:
  name: SVM_rgr
  seed: 114514
  target:
    - all

data:
  - data/w21003.csv

preprocess:
  filter_T:
    - ltrim_vacant
  project:
    - to_daily
  filter_V:
    - remove_outlier
    - wavlet_transform
  transform:
    - minmax_norm

dataset:
  train: 9000
  eval: 1000
  in: 21
  out: 1            # must be 1 for SVM

model:
  name: SVM_rgr
  config:
    model: SVR
    gs_params:
      param_grid:
        C: [1, 10]
        kernel: ['linear', 'rbf']
        max_iter: [-1]
      cv: 5
      verbose: 2
      n_jobs: -1
      scoring: neg_mean_absolute_error
