seed: -1

preprocess:
  filter_T:
    - ticker_timer
    - ltrim_vacant
  project: to_hourly
  filter_V:
    - remove_outlier
    - fill_nan
    - wavlet_transform
  transform:
    - minmax_norm

dataset:
  split: 0.2
  inlen: 168
  outlen: 24

# ref: https://xgboost.readthedocs.io/en/stable/parameter.html
model:
  name: XGBoost_rgr
  params:
    model: XGBRegressor
    objective: reg:squarederror
    gs_params:
      param_grid:
        max_depth: [3, 5]
        n_estimators: [20]
        learning_rate: [0.1, 0.15]
      cv: 5
      verbose: 2
      n_jobs: -1
      scoring: neg_median_absolute_error
