misc:
  name: HMM_rgr_d
  seed: 114514
  target:
    - all

data:
  - data/w21003.csv

preprocess:
  filter_T:
    - ltrim_vacant
  project:
    - to_daily
  filter_V:
    - remove_outlier
    - wavlet_transform
  transform:
    - log

dataset:
  train: 10000
  eval: 1000
  in: 31
  out: 7

model:
  name: HMM_rgr
  config:
    model: XGBRegressor
    objective: 'reg:squarederror'
    gs_params:
      param_grid:
        n_components: [3, 5, 7]
        random_state: [114, 514, 1919, 810]
      cv: 5
      verbose: 2
      n_jobs: -1
      scoring: neg_median_absolute_error
