seed: -1

preprocess:
  filter_T:
    - ticker_timer
    - ltrim_vacant
  project:
    - to_daily
  filter_V:
    - remove_outlier
    - wavlet_transform
  transform:
    - minmax_norm

dataset:
  split: 0.2
  in: 21
  out: 1            # must be 1 for clf
  encode:
    name: ex_thresh
    params:
      thresh: 1.5

model:
  name: SVM_clf
  params:
    model: SVC
    gs_params:
      param_grid:
        C: [1, 10]
        kernel: ['linear', 'rbf']
        max_iter: [-1]
      cv: 5
      verbose: 2
      n_jobs: -1
      scoring: accuracy
