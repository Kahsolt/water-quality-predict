seed: -1

preprocess:
  filter_T:
    - ticker_timer
    - ltrim_vacant
  project:
    - to_daily
  filter_V:
    - remove_outlier
    - wavlet_transform
  transform:
    - minmax_norm

# ref: http://alkaline-ml.com/pmdarima/modules/generated/pmdarima.arima.AutoARIMA.html
model:
  name: ARIMA_rgr
  params:
    start_p: 2
    max_p: 5
    start_q: 2
    max_q: 5
    start_P: 1
    max_P: 2
    start_Q: 1
    max_Q: 2
    seasonal: false
    stationary: false
